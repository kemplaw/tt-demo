<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>hello pwa</h1>

    <script>
      navigator.serviceWorker
        .register('./sw.js', {
          scope: '/'
        })
        .then(reg => {
          console.log(reg)
        })
        .catch(err => {
          console.error(err)
        })
    </script>
  </body>
</html>
